# ----- basic types -----
type User @entity {
  id: ID! @id
  name: String! @column
  favorite: [String!] @column
}

type PagedUser {
  docs: [User!]!
  total: Int!
  limit: Int!
  page: Int!
}

# ----- input types -----
input UsersQuery {
  name: String
  favorite: [String!]
}

input CreateUserInput {
  name: String!
  favorite: [String!]!
}

input UpdateUserInput {
  name: String
  favorite: [String!]
}

# ----- query and muate -----
extend type Query {
  users(query: UsersQuery, page: Int, limit: Int, sort: String): PagedUser
}

extend type Mutation {
  createUser(payload: CreateUserInput!): User
  updateUser(id: ID!, payload: UpdateUserInput!): User
  removeUser(id: ID!): String
}
