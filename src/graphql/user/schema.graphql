# ----- basic types -----
type User @entity {
  id: ID! @id
  name: String! @column
  favorite: [String!] @column
}

type PagedUser {
  docs: [User!]!
  total: Int!
  limit: Int!
  page: Int!
}

# ----- input types -----
input UsersQuery {
  name: String
  favorite: [String!]
}

input CreateUserInput {
  name: String!
  favorite: [String!]!
}

input UpdateUserInput {
  name: String
  favorite: [String!]
}
